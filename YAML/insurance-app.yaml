apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-deployment
  namespace: web
  labels:
    deploy: insurance
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insurance
  template:
    metadata:
      labels:
        app: insurance
    spec:
      containers:
      - image: "registryugf9246.azurecr.io/insurance:1.0"
        imagePullPolicy: Always
        name: insurance
        args: 
        - --disable-files
        ports:
        - containerPort: 8081
          name: http
          protocol: TCP
        resources:
          limits:
            memory: "2G"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: insurance
  namespace: web
spec:
  type: ClusterIP
  selector:
    app: insurance
  ports:
  - protocol: TCP
    name: insurance-http
    port: 80
    targetPort: 8081